<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStore... Dashboard Team 14 Semarang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-section">
        <div class="logo-header">
            <img src="assets/img/image.png" alt="Logo" class="logo-header">
            <p class="logo-text">SuperStore</p>
        </div>
        <div class="nav-header">
            <img src="assets/img/Standard Collection 0.png" alt="" class="nav-icon">
            <a href="#about-us" class="nav-link">About Us</a>
        </div>
    </div>
    <div class="homepage-dashboard">
        <div class="data-section">
            <img src="assets/img/Profit_LineChart-removebg-preview(1) 2.png" class="image-homepage-dashboard">
            <p>Super Store Data obtained from all orders from order date to ship date, starting from January 03, 2014 to December 30, 2017, Profit at superstores always increases at the end of the year and decreases at the beginning of the year</p>
        </div>
        <div class="summary-section">
            <div class="summary-item">
                <h3>Overall User</h3>
                <p>700+</p>
            </div>
            <div class="summary-item">
                <h3>Overall Order</h3>
                <p>9300+</p>
            </div>
        </div>
    </div>
</body>
</html>
